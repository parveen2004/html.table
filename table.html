<!DOCTYPE html>
<html>
<head>
    <title>Simple Table Example</title>
</head>
<body>
    <h1>My First Table</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>30</td>
            <td>London</td>
        </tr>
        <tr>
            <td>Mike</td>
            <td>22</td>
            <td>Paris</td>
        </tr>
    </table>
</body>
</html>
